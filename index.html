<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="롤내전 플레이어 능력치 및 점수 관리 시스템">
    <meta name="keywords" content="롤내전, 리그오브레전드, 점수, 능력치, 포지션">
    <meta name="author" content="롤내전 관리자">
    <title>🏆 롤내전 점수 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏆</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏆 롤내전 5:5 팀 구성</h1>
            <p>라인별로 플레이어를 선택하여 공정한 팀을 구성하세요</p>
        </header>

        <main>
            <div class="team-builder">
                <h2>🏆 5:5 팀 구성</h2>
                <div class="team-selection">
                    <div class="team-section">
                        <h3>팀 A</h3>
                        <div class="position-selectors">
                            <div class="position-selector">
                                <label>탑</label>
                                <select id="teamA-top" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>정글</label>
                                <select id="teamA-jungle" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>미드</label>
                                <select id="teamA-middle" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>봇</label>
                                <select id="teamA-bottom" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>서포터</label>
                                <select id="teamA-supports" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                        </div>
                        <div class="team-stats" id="teamA-stats">
                            <p>팀 A 총점: <span id="teamA-total">0</span>점</p>
                        </div>
                    </div>
                    
                    <div class="vs-section">
                        <div class="vs-text">VS</div>
                        <div class="balance-indicator" id="balanceIndicator">
                            <div class="balance-bar">
                                <div class="balance-fill" id="balanceFill"></div>
                            </div>
                            <p>밸런스: <span id="balanceText">선택 필요</span></p>
                        </div>
                    </div>
                    
                    <div class="team-section">
                        <h3>팀 B</h3>
                        <div class="position-selectors">
                            <div class="position-selector">
                                <label>탑</label>
                                <select id="teamB-top" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>정글</label>
                                <select id="teamB-jungle" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>미드</label>
                                <select id="teamB-middle" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>봇</label>
                                <select id="teamB-bottom" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                            <div class="position-selector">
                                <label>서포터</label>
                                <select id="teamB-supports" class="player-select">
                                    <option value="">선택하세요</option>
                                </select>
                            </div>
                        </div>
                        <div class="team-stats" id="teamB-stats">
                            <p>팀 B 총점: <span id="teamB-total">0</span>점</p>
                        </div>
                    </div>
                </div>
                <div class="team-actions">
                    <button id="autoBalanceBtn" class="action-btn">자동 밸런싱</button>
                    <button id="randomTeamBtn" class="action-btn">랜덤 팀</button>
                    <button id="clearTeamsBtn" class="action-btn">팀 초기화</button>
                </div>
            </div>

            <div class="leaderboard">
                <h2>순위표</h2>
                <div class="rankings" id="rankings">
                    <!-- 전체 순위가 여기에 표시됩니다 -->
                </div>
            </div>
        </main>

        <footer>
            <p>롤내전 점수 시스템 v1.0</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
